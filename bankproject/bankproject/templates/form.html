          <label for="district">Select District:</label>

        <!-- Add more district options here -->
    </select>

    <label for="branch">Select Branch:</label>
    <select id="branch">
        <!-- Options will be dynamically populated based on selected district -->
    </select>

    <script>
        // JavaScript to populate the "Branch" dropdown based on the selected "District"
        const districtDropdown = document.getElementById('district');
        const branchDropdown = document.getElementById('branch');

        // Define sub-areas for each district
        const subAreas = {
            ernakulam: ['Aluva', 'Edapally', 'Kakkanad'],
            thrissur: ['Thrissur City', 'Chalakudy', 'Kunnamkulam']
            // Add more district-subarea mappings here
        };

        // Function to update the "Branch" dropdown options
        function updateBranchDropdown() {
            const selectedDistrict = districtDropdown.value;
            branchDropdown.innerHTML = ''; // Clear existing options

            if (subAreas[selectedDistrict]) {
                subAreas[selectedDistrict].forEach(subArea => {
                    const option = document.createElement('option');
                    option.text = subArea;
                    branchDropdown.add(option);
                });
            }
        }

        // Add an event listener to the "District" dropdown to update the "Branch" dropdown
        districtDropdown.addEventListener('change', updateBranchDropdown);

        // Initial population of "Branch" dropdown
        updateBranchDropdown();
    </script>
